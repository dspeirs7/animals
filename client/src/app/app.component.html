<mat-toolbar color="primary">
  <div routerLink="/chickens" class="brand">

      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>Chickens</span>
  </div>
  <span class="flex"></span>
  <button mat-flat-button *ngIf="isLoggedIn$ | async" (click)="logout()">

</mat-toolbar>
